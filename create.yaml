---
###########################
# Setup Kubernetes Cluster
###########################

- hosts: localhost
  connection: local
  tasks:
  - import_role: 
      name: lambda-delete
    tags: [use_lambda,never]
  - import_role: 
      name: lambda-install
    tags: [use_lambda,never]
  - set_fact:
      lambda_tags: true
    tags: [use_lambda,never]
  - import_role: 
      name: create-cluster
    tags: always
  - import_role:
      name: helm-install
    tags: always
  - import_role:
      name: helm-metrics-server
    tags: always
  - import_role:
      name: helm-cluster-autoscaler
    tags: always
