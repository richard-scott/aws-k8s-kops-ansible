---

################################
# Install Nginx-Ingress via Helm
################################

- name: Setting SSL cert"
  set_fact:
    ssl_arn_string: '--set controller.service.annotations."service\.beta\.kubernetes\.io/aws-load-balancer-ssl-cert: {{ ssl_arn }}"'
  when: ssl_arn is defined and ssl_arn | length > 0

- debug:
    vars: ssl_arn_string

- name: "Adding Nginx-Ingress via Helm"
  shell: |
    helm install --atomic --dep-up \
    --name "nginx-ingress-{{ namespace }}" \
    --namespace "{{ namespace }}" \
    --set controller.metrics.enabled=true \
    --set controller.service.annotations."service\.beta\.kubernetes\.io/aws-load-balancer-type={{ elb_type }}" \
    --set controller.service.annotations."service\.beta\.kubernetes\.io/aws-load-balancer-cross-zone-load-balancing-enabled=true" \
    {{ ssl_arn_string }} \
    stable/nginx-ingress
  args:
    executable: /bin/bash

- shell: |
    kubectl get svc nginx-ingress-{{ namespace }}-controller -n {{ namespace }} -o jsonpath="{.status.loadBalancer.ingress[0].hostname}"
  args:
    executable: /bin/bash
  ignore_errors: true
  register: cmd_result
  until: cmd_result.rc == 0
  retries: 30
  delay: 60

- set_fact:
    elb_fqdn: "{{ cmd_result.stdout }}"

- action:
    module: ec2_elb_facts
  register: elb_facts

- set_fact:
    elb_hosted_zone_id: "{{ elb_facts | json_query(query) | join }}"
  vars:
    query:  "elbs[?dns_name=='{{ elb_fqdn }}'].hosted_zone_id"

- block:
    - action:
        module: elb_application_lb_facts
      register: elb_facts
  
    - set_fact:
        elb_hosted_zone_id: "{{ elb_facts | json_query(query) | join }}"
      vars:
        query:  "load_balancers[?dns_name=='{{ elb_fqdn }}'].canonical_hosted_zone_id"

  when: elb_hosted_zone_id | length | int == 0

- debug:
    var: elb_hosted_zone_id

- fail:
  when: elb_hosted_zone_id | length | int == 0

- route53:
    command: create
    zone: "{{ dns_zone }}"
    record: "{{ namespace }}.{{ dns_zone }}"
    type: A
    value: "{{ elb_fqdn }}"
    overwrite: yes
    alias: True
    alias_hosted_zone_id: "{{ elb_hosted_zone_id }}"

- name: "Waiting for DNS to update on {{ namespace }}.{{ dns_zone }}"
  shell: |
    dig +short {{ namespace }}.{{ dns_zone }} | egrep -v "^$"
  args:
    executable: /bin/bash
  register: cmd_result
  until: cmd_result.rc == 0
  retries: 30
  delay: 60

