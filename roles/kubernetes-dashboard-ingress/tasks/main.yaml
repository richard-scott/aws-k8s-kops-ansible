---

#####################################
# Install Kubernetes Dashboard Ingress via Helm
#####################################

- route53_zone:
    zone: "{{ dns_zone }}"
  register: output

- set_fact:
    zone_id: "{{ output.result.zone_id }}"

- shell: |
    kubectl get svc nginx-ingress-controller -o jsonpath="{.status.loadBalancer.ingress[0].hostname}"
  args:
    executable: /bin/bash
  ignore_errors: true
  register: cmd_result
  until: cmd_result.rc == 0
  retries: 30
  delay: 60

- set_fact:
    elb_fqdn: "{{ cmd_result.stdout }}"

- action:
    module: ec2_elb_facts
  register: elb_facts

- set_fact:
    elb_hosted_zone_id: "{{ elb_facts | json_query(query) | join }}"
  vars:
    query:  "elbs[?dns_name=='{{ elb_fqdn }}'].hosted_zone_id"

- route53:
    command: create
    zone: "{{ dns_zone }}"
    record: "dashboard.{{ dns_zone }}"
    type: A
    value: "{{ elb_fqdn }}"
    alias: True
    alias_hosted_zone_id: "{{ elb_hosted_zone_id }}"

- name: "Setup Kubernetes Dashboard Ingress at dashboard.{{ dns_zone }}"
  shell: |
    kubectl apply -f {{ role_path }}/files/dashboard-ingress.yaml
  args:
    executable: /bin/bash

